<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>Calculator</h1>
    <div class = container>
      <div class = calculator>
        <div class = display>
          
        </div>
        <div class = main-container>
          <div class = left-container>
            <div class = 'options'>
              <button>A</button>
              <button>B</button>
              <button>C</button>
            </div>
            <div class = numbers>
              <div class = 'row-one'>
                <button>1</button>
                <button>2</button>
                <button>3</button>
              </div>
              <div class = 'row-two'>
                <button>4</button>
                <button>5</button>
                <button>6</button>
              </div>
              <div class = 'row-three'>
                <button>7</button>
                <button>8</button>
                <button>9</button>
              </div>
              <div class = 'row-four'>
                <button>0</button>
                <button>.</button>
              </div>
            </div>
          </div>
          <div class = operands>
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/calculator.js"></script>
  </body>
</html>
